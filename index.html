<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body class="login">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form class="login-form" action="home.html">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="contact@elitepixels.net">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="********">
            <i class="fa-solid fa-eye icon"></i>
            <!-- <i class="fa-solid fa-eye-slash icon"></i> -->
             <!-- content: '\f070'-->
            <input type="submit" value="Login">
        </form>
        <a href="#">Forgot your password?</a>
    </main>
    <footer>
        <p>Don't have an account?</p>
        <a href="#">Register Now</a>
    </footer>
    <script src="https://kit.fontawesome.com/edfb327ecf.js" crossorigin="anonymous"></script>
</body>
</html>
