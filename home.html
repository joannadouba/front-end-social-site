<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Home Feed</title>
</head>
<body class="home">
    <header class="story-bubbles">
        <div class="new-story">
            <div><p>+</p></div>
            <p>New</p>
        </div>
        <figure class="story-bubble">
            <img src="img/avatars/avatar-11350b5f0f90bb71cd7a060bd111b1d1-256_x_256.png" alt="">
            <figcaption>Amanda</figcaption>
        </figure>
        <figure class="story-bubble">
            <img src="img/avatars/avatar-114d17eace083de1c970dd209de77978-256_x_256.png" alt="">
            <figcaption>Gracie</figcaption>
        </figure>
        <!-- <figure class="story-bubble">
            <img src="img/avatars/avatar-1156b139c4440cfa77be48b3b46fe7f7-256_x_256.png" alt="">
            <figcaption>Philip</figcaption>
        </figure>
        <figure class="story-bubble">
            <img src="img/avatars/avatar-11670e8d5aee2f5eacc036906962f823-256_x_256.png" alt="">
            <figcaption>Brittany</figcaption>
        </figure> -->
    </header>
    <main>
        <section class="recently-added">

            <h2>Recently Added</h2>
            <div class="feed-card">
                <img src="img/alex-padurariu-unsplash-1024_x_597.png" alt="pink stuff">
                <div class="img-details">
                    <div class="by-line">
                        <img src="img/avatars/avatar-11350b5f0f90bb71cd7a060bd111b1d1-256_x_256.png" alt="">
                        <p class="name">Amanda Bishop</p>
                        <p class="time">2h ago</p>
                    </div>
                    <div class="buttons">
                        <a href="#">
                            <i class="fa-regular fa-paper-plane"></i>
                        </a>
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="feed-card">
                <img src="img/axp-photography-unsplash-682_x_1024.png" alt="pink stuff">
                <div class="img-details">
                    <div class="by-line">
                        <img src="img/avatars/avatar-1156b139c4440cfa77be48b3b46fe7f7-256_x_256.png" alt="">
                        <p class="name">Philip Gutierrez</p>
                        <p class="time">2h ago</p>
                    </div>
                    <div class="buttons">
                        <a href="#">
                            <i class="fa-regular fa-paper-plane"></i>
                        </a>
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="feed-card">
                <img src="img/ben-collins-unsplash-682_x_1024.png" alt="pink stuff">
                <div class="img-details">
                    <div class="by-line">
                        <img src="img/avatars/avatar-11670e8d5aee2f5eacc036906962f823-256_x_256.png" alt="">
                        <p class="name">Ann Bates</p>
                        <p class="time">3h ago</p>
                    </div>
                    <div class="buttons">
                        <a href="#">
                            <i class="fa-regular fa-paper-plane"></i>
                        </a>
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="featured-stories">
            <h2>Stories you might like</h2>
            <figure>
                <img src="img/cash-macanaya-unsplash-819_x_1024.png" alt="astronaut drinking coffee">
                <figcaption>
                    <h2>Photography Tips 101</h2>
                    <p>A quick tip on taking long exposures...</p>
                </figcaption>
                <div class="by-line">
                    <p class="time">19hr ago</p>
                    <img src="img/avatars/avatar-11b47e055b8ef3f7d5aed85c429fc09d-256_x_256.png" alt="">
                </div>
            </figure>
        </section>
    </main>
    <footer class="bottom-nav">
        <nav>
            <ul>
                <li>
                    <a class="active" href="home.html">
                        <!-- <i class="fa-regular fa-house"></i> -->
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <!-- <i class="fa-solid fa-camera"></i> -->
                        <i class="fa-solid fa-camera"></i>
                        Add New
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </a>
                </li>
                <li>
                    <a href="messages.html">
                        <!-- <i class="fa-solid fa-message"></i> -->
                        <i class="fa-solid fa-message"></i>
                        Inbox
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <i class="fa-solid fa-user"></i>
                        <!-- <i class="fa-solid fa-user"></i> -->
                        Profile
                    </a>
                </li>
                
            </ul>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/edfb327ecf.js" crossorigin="anonymous"></script>
</body>
</html>
